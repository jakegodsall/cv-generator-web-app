<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV</title>
  </head>
  <body>
    <h1>Name: {{ profile.name }}</h1>
    <p>Email: {{ profile.email }}</p>
    <p>Phone: {{ profile.phone }}</p>
    <hr />
    <h3>Summary</h3>
    <p>{{ profile.summary }}</p>
    <h3>Skills</h3>
    <p>{{ profile.skills }}</p>
    <div>
      <h3>Education</h3>
      <p>{{ profile.degree }}</p>
      <p>{{ profile.university }}</p>
    </div>
  </body>
</html>
